
<nz-spin [nzSpinning]="isSpinning">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Brand</th>
          <th>Name</th>
          <th>Transmission</th>
          <th>Type</th>
          <th>From</th>
          <th>To</th>
          <th>Days</th>
          <th>Total ₹</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.brand }}</td>
          <td>{{ booking.name }}</td>
          <td>{{ booking.transmission }}</td>
          <td>{{ booking.type }}</td>
          <td>{{ booking.fromDate | date: 'MM/dd/yyyy' }}</td>
          <td>{{ booking.toDate | date: 'MM/dd/yyyy' }}</td>
          <td>{{ booking.days }}</td>
          <td>₹{{ booking.price }}</td>
          <td>
            <span [ngClass]="{
              'pending': booking.bookCarStatus === 'PENDING',
              'approved': booking.bookCarStatus === 'APPROVED',
              'rejected': booking.bookCarStatus === 'REJECTED'
            }">
              {{ booking.bookCarStatus }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</nz-spin>
