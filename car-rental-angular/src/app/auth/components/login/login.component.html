
<html lang="en">
    <head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        </head>
  <body>
  <div class="main">
  <div class="maincenteraria">
  <div class="container">
  <div class="row">
  <div class="col-12">
  </div>
  </div>
  <div class="row">
      <div class="col-12">
          <div class="card-align">
               <div class="card">
                  <div class="row">
                                <div class="background"></div>
                                <div class="form-wrapper">
                                    <h1>Login</h1>
                                
                                        <form [formGroup]="loginForm" (ngSubmit)="login()">

                                          <div class="input-group">
                                            <label for="email">Email Address</label>
                                            <input type="email" id="email" formControlName="email" name="email" placeholder="Email address" required>
                                            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
                                                Email is required
                                            </div>
                                        </div>

                                        <div class="input-group">
                                            <label for="password">Password</label>
                                            <input type="password" id="password" formControlName="password" name="password" placeholder="password" required>
                                            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
                                                Password is required
                                            </div>
                                        </div>
                                        <button type="submit">Login</button>
                                        <p>You don't have an account? <a routerLink="/register">Register</a></p>
                                        <p>Forgot password? <a routerLink="/forgotPassword">Click Here</a></p>
                                    </form>
                                </div>                                           
                          </div>
               </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  
  </body>
  </html>
