
  <html lang="en">
    <head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        </head>
  <body>
  <div class="main">

  <div class="maincenteraria">
  <div class="container">
  <div class="row">
  <div class="col-12">
  </div>
  </div>
  <div class="row">
      <div class="col-12">
          <div class="card-align">
               <div class="card">
                  <div class="row">
                                <div class="background"></div>
                                <div class="form-wrapper">
                                    <h1>Sign Up</h1>
                                
                                        <form [formGroup]="signupForm" (ngSubmit)="register()">
                                        <div class="input-group">
                                            <label for="email">Email Address</label>
                                            <input type="email" id="email" formControlName="email" name="email" placeholder="Email address" required>
                                            <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="error-message">
                                                Please enter a valid email address.
                                              </div>
                                        </div>
                                        <div class="input-group">
                                            <label for="password">Password</label>                                         
                                        <input type="password" id="password"formControlName="password"  name="password" placeholder="Password" required>
                                        <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="error-message">
                                            Password is required.
                                          </div>    
                                          </div>
                                        <div class="input-group">
                                            <label for="confirm-password">Confirm Password</label>
                                            <input type="password" id="confirm-password"  formControlName="checkPassword"  name="confirm-password" placeholder="Confirm Password" required>
                                            <div *ngIf="signupForm.controls['checkPassword'].invalid && signupForm.controls['checkPassword'].touched" class="error-message">
                                                Confirm Password is required and must match Password.
                                              </div>
                                        </div>
                                        <div class="input-group">
                                            <label for="name">Full Name</label>
                                            <input type="text" id="name"  formControlName="name"name="name" placeholder="Full Name" required>
                                            <div *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched" class="error-message">
                                                Full Name is required.
                                              </div>
                                        </div>
                                        <button type="submit" >Register</button>

                                        <p>Already have an account? <a routerLink="/login">Login</a></p>
                                    </form>
                                </div>                                           
                          </div>
               </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  
  </body>
  </html>
